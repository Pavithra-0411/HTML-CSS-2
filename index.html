<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form
            <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="f_name">First name</label>
                        <input id="f_name" name="f_name" type="text" placeholder="Enter First Name"/>
                    </div>
                    <div class="form_control">
                        <label for="l_name">Last name</label>
                        <input id="l_name" name="l_name" type="text" placeholder="Enter Last Name"/>
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="Enter Your email">
                    </div>
                    <div class="form_control">
                        <label for="Job_Role">Job_Role</label>
                        <select name="Job_Role" id="Job_Role">
                            <option value="">Select Your Preferred Role</option>
                            <option value="1">FrontEnd Developer</option>
                            <option value="2">BackEnd Developer</option>
                            <option value="3">FullStack Developer</option>
                            <option value="4">Data Analyst</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" type="text" placeholder="Enter City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input id="pincode" name="pincode" type="number" placeholder="Enter pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2024-01-01" id="date" name="date" type="date" placeholder="Enter Date">
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload Your CV</label>
                        <input id="Upload" name="Upload" type="file">
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
